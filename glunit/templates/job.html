{% include 'header.html' %}
<ul>
<li>Name: {{job.name}}</li>
<li>Stage: {{job.stage}}</li>
<li>Status: {{job.status}}</li>
<li>Creation time: {{job.created_at}}</li>
<li>Duration: {{job.duration}}</li>
</ul>
{{unithtml|safe}}
{% if trace %}
    <style type="text/css">
#trace span { display: block; }
    </style>
<div class="ui inverted segment" id="trace">
      {{trace|safe}}
</div>
{% endif %}
