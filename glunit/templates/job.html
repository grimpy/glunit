{% extends 'base.html' %}
{% block content %}
<ul>
<li>Name: {{job.name}}</li>
<li>Stage: {{job.stage}}</li>
<li>Status: {{job.status}}</li>
<li>Creation time: {{job.created_at}}</li>
<li>Duration: {{job.duration}}</li>
</ul>
{{unithtml|safe}}
{% if trace %}
  <div class="ui inverted segment content">
      <pre><code>
        {{trace}}
      </code>
      </pre>
  </div>
{% endif %}
{% endblock %}
